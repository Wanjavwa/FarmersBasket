<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FarmersBasket - Marketplace</title>

    <link rel="stylesheet" href="styles.css?v=13" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="marketplace.html">Marketplace</a></li>
    <li><a href="index.html#events">Events</a></li>
    <li><a href="index.html#request">Request Produce</a></li>
    <li><a href="index.html#vendors">Vendors</a></li>
    <li><button id="theme-button">Dark Mode</button></li>
    <li><button id="cart-button">Cart (0)</button></li>
  </ul>
</nav>

<!-- Marketplace -->
<section class="section" id="marketplace">
    <h2>Marketplace</h2>
    <p>Explore locally grown produce from trusted farms.</p>
    <div style="text-align: center; margin-bottom: 20px;">
        <button id="view-cart-top" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">View Cart</button>
    </div>
    <div class="cards" id="products-container">
        <!-- Products will be loaded here -->
    </div>
</section>

<!-- Cart Modal -->
<div id="cart-modal" class="modal">
  <div class="modal-container">
    <h3>Your Cart</h3>
    <div id="cart-items" class="cart-items"></div>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-button">Proceed to Payment</button>
    <button onclick="document.getElementById('cart-modal').style.display='none'">Close</button>
  </div>
</div>

<!-- Payment Modal -->
<div id="payment-modal" class="modal">
  <div class="modal-container">
    <h3>Payment</h3>
    <form id="payment-form">
      <label>Card Number: <input type="text" required></label>
      <label>Expiry: <input type="text" placeholder="MM/YY" required></label>
      <label>CVV: <input type="text" required></label>
      <button type="submit">Pay Now</button>
    </form>
    <button onclick="document.getElementById('payment-modal').style.display='none'">Cancel</button>
  </div>
</div>

<script type="module" src="marketplace.js"></script>
</body>
</html>
